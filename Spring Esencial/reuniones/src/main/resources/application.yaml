server:
  port: 8080
logging:
  level:
    org:
      springframework:
        jdbc:
          datasource:
            init:
              ScripUtils: "debug"
spring:
  datasource:
    url: jdbc:mysql://localhost:3366/test?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
    username: admin
    password: admin
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
    defer-datasource-initialization: true

  data:
    rest:
      base-path: api/rest

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      roles: "USER"
      show-details: "when_authorized"
springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
---
spring:
  config:
    activate:
      on-profile: "desarrollo"
server:
  port: 8081
