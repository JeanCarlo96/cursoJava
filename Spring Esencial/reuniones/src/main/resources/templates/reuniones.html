<!DOCTYPE html>
<html lang="es" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reuniones | Listado</title>
</head>
<body>
    <h1>Listado de reuniones</h1>
    <ul>
        <li th:each="reunion:${reuniones}">
            <span th:text="${reunion.asunto}">Asunto</span>
            (<span th:text="${#temporals.format(reunion.fecha, 'dd-MM-yyyy')}">Fecha</span>)
            <ol>
                <li th:each="persona:${reunion.asistentes}">
                    <span th:text="${persona.nombre}"></span>
                    <span th:text="${persona.apellido}"></span>
                </li>
            </ol>
        </li>
    </ul>
    <form method="POST" th:action="@{/logout}">
        <button type="submit">Logout</button>
    </form>
</body>
</html>
